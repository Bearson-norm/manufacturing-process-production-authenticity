name: CI Pipeline

on:
  push:
    branches:
      - main
      - master
      - staging
      - develop
      - '**'
  pull_request:
    branches:
      - main
      - master
      - staging

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: package-lock.json
        
    - name: Install root dependencies
      run: npm install
      
    - name: Install client dependencies
      run: |
        cd client
        npm install
        
    - name: Install server dependencies
      run: |
        cd server
        npm install
        
    - name: Check for linting errors (client)
      run: |
        cd client
        npm run build --dry-run || echo "Build check completed"
      continue-on-error: true
      
    - name: Verify server dependencies
      run: |
        cd server
        node -e "console.log('Server dependencies verified')"
        npm list --depth=0
        
    - name: Test build (client)
      run: |
        cd client
        npm run build
        
    - name: Check server startup (syntax check)
      run: |
        cd server
        node -c index.js
        echo "✅ Server syntax check passed"
        
    - name: Verify health endpoint exists
      run: |
        if grep -q "app.get('/health'" server/index.js || grep -q 'app.get("/health"' server/index.js; then
          echo "✅ Health endpoint found"
        else
          echo "⚠️  Health endpoint might be missing"
          exit 1
        fi
