name: CI Pipeline

on:
  push:
    branches:
      - main
      - master
      - staging
      - develop
      - '**'
  pull_request:
    branches:
      - main
      - master
      - staging

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: package-lock.json
        
    - name: Install root dependencies
      run: npm install
      
    - name: Install client dependencies
      run: |
        cd client
        npm install
        
    - name: Install server dependencies
      run: |
        if [ -d "server" ]; then
          cd server
          npm install
        else
          echo "⚠️  Server directory not found, skipping server dependencies"
        fi
        
    - name: Check for linting errors (client)
      run: |
        if [ -d "client" ]; then
          cd client
          npm run build --dry-run || echo "Build check completed"
        else
          echo "⚠️  Client directory not found"
          exit 1
        fi
      continue-on-error: true
      
    - name: Verify server dependencies
      run: |
        if [ -d "server" ]; then
          cd server
          node -e "console.log('Server dependencies verified')"
          npm list --depth=0
        else
          echo "⚠️  Server directory not found, skipping verification"
        fi
        
    - name: Test build (client)
      run: |
        cd client
        npm run build
        
    - name: Check server startup (syntax check)
      run: |
        if [ -d "server" ] && [ -f "server/index.js" ]; then
          cd server
          node -c index.js
          echo "✅ Server syntax check passed"
        else
          echo "⚠️  Server directory or index.js not found, skipping syntax check"
        fi
        
    - name: Verify health endpoint exists
      run: |
        if [ -f "server/index.js" ]; then
          if grep -q "app.get('/health'" server/index.js || grep -q 'app.get("/health"' server/index.js; then
            echo "✅ Health endpoint found"
          else
            echo "⚠️  Health endpoint might be missing"
            exit 1
          fi
        else
          echo "⚠️  server/index.js not found, skipping health endpoint check"
        fi
