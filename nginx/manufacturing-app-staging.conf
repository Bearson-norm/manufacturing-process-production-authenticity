# Nginx configuration for Manufacturing Process Production Authenticity - STAGING
# Domain: staging.mpr.moof-set.web.id (or stg.mpr.moof-set.web.id)
# Backend: http://localhost:3467
#
# This is the STAGING environment for testing before production deployment

# HTTP Server for Staging
server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name staging.mpr.moof-set.web.id stg.mpr.moof-set.web.id localhost 127.0.0.1;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    # Staging indicator header
    add_header X-Environment "STAGING" always;
    add_header X-Staging-Warning "This is a testing environment - data may be reset" always;

    # Client body size limit
    client_max_body_size 10M;
    client_body_buffer_size 128k;

    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # Root directory for static files (React build) - STAGING
    root /home/foom/deployments/manufacturing-app-staging/client-build;
    index index.html;

    # Logging - separate logs for staging
    access_log /var/log/nginx/manufacturing-app-staging-access.log;
    error_log /var/log/nginx/manufacturing-app-staging-error.log;

    # Health check endpoint (direct to staging backend)
    location = /health {
        proxy_pass http://127.0.0.1:3467/health;
        proxy_set_header Host $host;
        access_log off;
    }
    
    location = /api/health {
        proxy_pass http://127.0.0.1:3467/health;
        proxy_set_header Host $host;
        access_log off;
    }

    # API Proxy - All /api requests go to staging backend
    location /api {
        proxy_pass http://127.0.0.1:3467;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        proxy_set_header X-Environment "STAGING";
        
        # WebSocket support (if needed)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        
        # Cache bypass for dynamic content
        proxy_cache_bypass $http_upgrade;
        
        # Error handling
        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503;
        proxy_next_upstream_tries 3;
        proxy_next_upstream_timeout 10s;
    }

    # Static files directory - Serve directly from root, NO CACHE for staging
    # This must come BEFORE the catch-all location / block and regex location blocks
    # Use exact match prefix for /static/ to ensure it takes priority
    location ^~ /static/ {
        # Serve static files directly from root directory
        try_files $uri =404;
        
        # No cache for staging - always fetch latest
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
        access_log off;
    }

    # Static asset files (images, fonts, etc) - NO CACHE for staging
    # This matches files with extensions in root or any subdirectory
    # Note: This will NOT match /static/ files because of ^~ prefix above
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot|map)$ {
        # Serve files directly, don't proxy
        try_files $uri =404;
        
        # No cache for staging - always fetch latest
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
        access_log off;
    }

    # React Router - All other requests serve index.html
    location / {
        try_files $uri $uri/ /index.html;
        
        # Cache control for HTML - no cache for staging
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Staging info endpoint (optional - for debugging)
    location = /staging-info {
        add_header Content-Type text/plain;
        return 200 "STAGING ENVIRONMENT\nServer: staging.mpr.moof-set.web.id\nBackend Port: 3467\nEnvironment: STAGING\n";
        access_log off;
    }
}

