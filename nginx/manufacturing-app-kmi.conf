# Nginx configuration for Manufacturing Process Production Authenticity - KMI
# Domain: kmi.moof-set.web.id
# Backend: http://localhost:3366
#
# This is the KMI environment deployment

# HTTP Server for KMI
server {
    listen 80;
    listen [::]:80;
    server_name kmi.moof-set.web.id;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    # KMI indicator header
    add_header X-Environment "KMI" always;

    # Client body size limit
    client_max_body_size 10M;
    client_body_buffer_size 128k;

    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # Root directory for static files (React build) - KMI
    root /home/foom/deployments/manufacturing-app-kmi/client-build;
    index index.html;

    # Logging - separate logs for KMI
    access_log /var/log/nginx/manufacturing-app-kmi-access.log;
    error_log /var/log/nginx/manufacturing-app-kmi-error.log;

    # Health check endpoint (direct to KMI backend)
    location = /health {
        proxy_pass http://127.0.0.1:3366/health;
        proxy_set_header Host $host;
        access_log off;
    }
    
    location = /api/health {
        proxy_pass http://127.0.0.1:3366/health;
        proxy_set_header Host $host;
        access_log off;
    }

    # API Proxy - All /api requests go to KMI backend
    location /api {
        proxy_pass http://127.0.0.1:3366;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        proxy_set_header X-Environment "KMI";
        
        # WebSocket support (if needed)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        
        # Cache bypass for dynamic content
        proxy_cache_bypass $http_upgrade;
        
        # Error handling
        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503;
        proxy_next_upstream_tries 3;
        proxy_next_upstream_timeout 10s;
    }

    # Static files (React build) - Cache for 1 year
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot|map)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # React Router - All other requests serve index.html
    location / {
        try_files $uri $uri/ /index.html;
        
        # Cache control for HTML
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}

# HTTPS Server block will be automatically added by Certbot
# After running: sudo certbot --nginx -d kmi.moof-set.web.id
# Certbot will:
# 1. Create a new server block for port 443
# 2. Add SSL certificate configuration
# 3. Add redirect from HTTP to HTTPS in the HTTP server block above
