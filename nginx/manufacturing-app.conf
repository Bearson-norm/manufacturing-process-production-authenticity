# Nginx configuration for Manufacturing Process Production Authenticity
# Domain: mpr.moof-set.web.id
# Backend: http://localhost:1234
#
# This config works WITHOUT SSL first
# After SSL setup with Certbot, it will automatically add HTTPS configuration

# HTTP Server (works without SSL)
server {
    listen 80;
    listen [::]:80;
    server_name mpr.moof-set.web.id;

    # Before SSL: serve content normally
    # After SSL: Certbot will add redirect to HTTPS automatically
    # Uncomment line below ONLY if you want to force HTTPS before SSL is ready:
    # return 301 https://$server_name$request_uri;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    # HSTS only for HTTPS - will be added by Certbot
    # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Client body size limit
    client_max_body_size 10M;
    client_body_buffer_size 128k;

    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # Root directory for static files (React build)
    root /home/foom/deployments/manufacturing-app/client-build;
    index index.html;

    # Logging
    access_log /var/log/nginx/manufacturing-app-access.log;
    error_log /var/log/nginx/manufacturing-app-error.log;

    # API Proxy - All /api requests go to backend
    location /api {
        proxy_pass http://127.0.0.1:1234;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        
        # WebSocket support (if needed)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        
        # Cache bypass for dynamic content
        proxy_cache_bypass $http_upgrade;
        
        # Error handling
        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503;
        proxy_next_upstream_tries 3;
        proxy_next_upstream_timeout 10s;
    }

    # Health check endpoint (direct to backend)
    # Available at both /health and /api/health
    location /health {
        proxy_pass http://127.0.0.1:1234;
        proxy_set_header Host $host;
        access_log off;
    }
    
    location /api/health {
        proxy_pass http://127.0.0.1:1234/health;
        proxy_set_header Host $host;
        access_log off;
    }

    # Static files (React build) - Cache for 1 year
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot|map)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # React Router - All other requests serve index.html
    location / {
        try_files $uri $uri/ /index.html;
        
        # Cache control for HTML
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}

# HTTPS Server block will be automatically added by Certbot
# After running: sudo certbot --nginx -d mpr.moof-set.web.id
# Certbot will:
# 1. Create a new server block for port 443
# 2. Add SSL certificate configuration
# 3. Add redirect from HTTP to HTTPS in the HTTP server block above
